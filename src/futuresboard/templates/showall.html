{% extends "base.html" %}
{% block title %}{{ metric }}{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h3><i class="fas fa-list"></i> {{ metric }}</h3>
    </div>

    <p>
      <ul id="navigation">
    {% for item in showall %}
        <li><a href="../{{ metric }}/{{ item }}">{{ item }}</a></li>
    {% endfor %}
    </ul>
    </p>
{% endblock %}
